<div class="d-flex flex-column vh-100 justify-content-center align-items-center bg-gradient-light px-3">
  <div
    class="login-card bg-white rounded-4 shadow-lg p-5 border"
    style="min-width: 350px; max-width: 400px; width: 100%;"
  >
    <h3 class="text-center mb-4 text-primary fw-bold">Tutor Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control rounded-pill"
          placeholder="Enter email"
          required
        />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control rounded-pill"
          placeholder="Enter password"
          required
        />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
          Login
        </button>
      </div>
    </form>

    <p class="mt-4 mb-0 text-center text-muted">
      New user?
      <a [routerLink]="['../register']" [relativeTo]="activatedRoute" class="text-primary text-decoration-none fw-semibold">
        Register here
      </a>
    </p>
  </div>
</div>
