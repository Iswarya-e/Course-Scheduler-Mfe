<div class="d-flex flex-column vh-100 justify-content-center align-items-center bg-gradient-light px-3">
  <div class="registration-card bg-white rounded-4 shadow-lg p-5 border" style="max-width: 700px; width: 100%;">
    <div class="mb-4 text-center">
      <h4 class="fw-bold text-primary">Tutor Registration</h4>
    </div>

    <form [formGroup]="tutorForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label fw-semibold">First Name *</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control rounded-pill"
            placeholder="First Name"
            required
          />
          <div class="text-danger small mt-1" *ngIf="tutorForm.get('firstName')?.touched && tutorForm.get('firstName')?.invalid">
            First name is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label fw-semibold">Last Name *</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control rounded-pill"
            placeholder="Last Name"
            required
          />
          <div class="text-danger small mt-1" *ngIf="tutorForm.get('lastName')?.touched && tutorForm.get('lastName')?.invalid">
            Last name is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label fw-semibold">Email *</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control rounded-pill"
            placeholder="Email"
            required
          />
          <div class="text-danger small mt-1" *ngIf="tutorForm.get('email')?.touched && tutorForm.get('email')?.invalid">
            <div *ngIf="tutorForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="tutorForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>

        <div class="col-md-6">
          <label for="contactNo" class="form-label fw-semibold">Contact No *</label>
          <div class="input-group">
            <span class="input-group-text rounded-pill-start">+65</span>
            <input
              type="text"
              id="contactNo"
              formControlName="contactNo"
              class="form-control rounded-pill-end"
              placeholder="Enter 8-digit contact number"
              maxlength="8"
              pattern="[0-9]{8}"
              required
            />
          </div>
          <div class="text-danger small mt-1"
              *ngIf="tutorForm.get('contactNo')?.touched && tutorForm.get('contactNo')?.invalid">
            Valid contact number is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="qualification" class="form-label fw-semibold">Qualification</label>
          <input
            type="text"
            id="qualification"
            formControlName="qualification"
            class="form-control rounded-pill"
            placeholder="Qualification"
          />
        </div>

        <div class="col-md-6">
          <label for="expertiseArea" class="form-label fw-semibold">Expertise Area</label>
          <input
            type="text"
            id="expertiseArea"
            formControlName="expertiseArea"
            class="form-control rounded-pill"
            placeholder="Expertise Area"
          />
        </div>

        <div class="col-md-12">
          <label for="address" class="form-label fw-semibold">Address</label>
          <textarea
            id="address"
            formControlName="address"
            class="form-control rounded-3"
            rows="3"
            placeholder="Short address"
          ></textarea>
        </div>

        <div class="col-md-6">
          <label for="gender" class="form-label fw-semibold">Gender</label>
          <select
            id="gender"
            class="form-select rounded-pill"
            formControlName="gender"
          >
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="dob" class="form-label fw-semibold">Date of Birth</label>
          <input
            type="date"
            id="dob"
            formControlName="dob"
            class="form-control rounded-pill"
          />
        </div>
        <div class="col-md-6">
          <label for="nricFin" class="form-label fw-semibold">NRIC / FIN *</label>
          <input
            type="text"
            id="nricFin"
            formControlName="nricFin"
            class="form-control rounded-pill text-uppercase"
            placeholder="e.g., S1234567A"
            maxlength="9"
            pattern="^[STFG]\d{7}[A-Z]$"
            required
          />
          <div class="text-danger small mt-1"
              *ngIf="tutorForm.get('nricFin')?.touched && tutorForm.get('nricFin')?.invalid">
            Enter a valid NRIC / FIN (e.g., S1234567A).
          </div>
       </div>

        <div class="col-md-6">
          <label for="password" class="form-label fw-semibold">Password *</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control rounded-pill"
            placeholder="Password"
            required
          />
          <div class="text-danger small mt-1" *ngIf="tutorForm.get('password')?.touched && tutorForm.get('password')?.invalid">
            <div *ngIf="tutorForm.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="tutorForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters.
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 text-end">
        <button
          type="submit"
          class="btn btn-success px-4 rounded-pill shadow-sm"
          [disabled]="tutorForm.invalid"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
