<div class="d-flex flex-column vh-100">
  <!-- Header -->
  <app-header></app-header>

  <!-- Body: Sidebar + Main Content -->
  <div class="d-flex flex-grow-1 overflow-hidden">
    <!-- Sidebar -->
    <nav class="nav flex-column bg-light p-3 sidebar-fixed">
      <a
        routerLink="/tutor/schedules"
        routerLinkActive="active"
        class="nav-link mb-2"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        View Schedules
      </a>
      <a
        routerLink="/tutor/students"
        routerLinkActive="active"
        class="nav-link mb-2"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        View Students
      </a>
      <a
        routerLink="/tutor/create-course"
        routerLinkActive="active"
        class="nav-link mb-2"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Create Course
      </a>
      <a
        routerLink="/tutor/view-courses"
        routerLinkActive="active"
        class="nav-link mb-2"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        View Courses
      </a>
      <a
        routerLink="/tutor/view-daily-attendance"
        routerLinkActive="active"
        class="nav-link mb-2"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        View Daily Attendance
      </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
