<div class="d-flex flex-column vh-100 justify-content-center align-items-center bg-gradient-light px-3">
  <div class="registration-card bg-white rounded-4 shadow-lg p-5 border" style="max-width: 700px; width: 100%;">
    <div class="mb-4 text-center">
      <h4 class="fw-bold text-primary">Student Registration</h4>
    </div>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label fw-semibold">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control rounded-pill"
            placeholder="Enter first name"
            required
          />
          <div class="text-danger small mt-1" *ngIf="registrationForm.get('firstName')?.touched && registrationForm.get('firstName')?.invalid">
            First name is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label fw-semibold">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control rounded-pill"
            placeholder="Enter last name"
            required
          />
          <div class="text-danger small mt-1" *ngIf="registrationForm.get('lastName')?.touched && registrationForm.get('lastName')?.invalid">
            Last name is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control rounded-pill"
            placeholder="Enter email"
            required
          />
          <div class="text-danger small mt-1" *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid">
            Valid email is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control rounded-pill"
            placeholder="Enter password"
            required
          />
          <div class="text-danger small mt-1" *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid">
            Password is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="schoolName" class="form-label fw-semibold">School Name</label>
          <input
            type="text"
            id="schoolName"
            formControlName="schoolName"
            class="form-control rounded-pill"
            placeholder="Enter school name"
            required
          />
          <div class="text-danger small mt-1" *ngIf="registrationForm.get('schoolName')?.touched && registrationForm.get('schoolName')?.invalid">
            School name is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="contactNo" class="form-label fw-semibold">Contact No</label>
          <input
            type="text"
            id="contactNo"
            formControlName="contactNo"
            class="form-control rounded-pill"
            placeholder="Enter 10-digit contact number"
            required
          />
          <div class="text-danger small mt-1" *ngIf="registrationForm.get('contactNo')?.touched && registrationForm.get('contactNo')?.invalid">
            Valid 10-digit contact number is required.
          </div>
        </div>

       <div class="mb-3">
      <label class="form-label fw-semibold">Courses (Optional)</label>

          <div class="dropdown">
            <button
              class="form-control text-start dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            {{getSelectedCourseTitles() || 'Select Courses'}}
            </button>

            <!-- Dropdown menu with checkboxes -->
            <ul class="dropdown-menu w-100 p-2" style="max-height: 200px; overflow-y: auto;">
              <li *ngFor="let course of courses">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [id]="'course-' + course.id"
                    [value]="course.id"
                    (change)="onCourseCheckboxChange($event)"
                    [checked]="isCourseSelected(course.id)"
                  />
                  <label class="form-check-label" [for]="'course-' + course.id">
                    {{ course.title }}
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>




        <div class="col-md-6">
          <label for="dateOfBirth" class="form-label fw-semibold">Date of Birth</label>
          <input
            type="date"
            id="dateOfBirth"
            formControlName="dateOfBirth"
            class="form-control rounded-pill"
            required
          />
          <div class="text-danger small mt-1" *ngIf="registrationForm.get('dateOfBirth')?.touched && registrationForm.get('dateOfBirth')?.invalid">
            Date of birth is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="grade" class="form-label fw-semibold">Grade</label>
          <select
            id="grade"
            formControlName="grade"
            class="form-select rounded-pill"
            required
          >
            <option value="" disabled selected>Select grade</option>
            <option *ngFor="let grade of gradeOptions" [value]="grade">{{ grade }}</option>
          </select>
          <div class="text-danger small mt-1" *ngIf="registrationForm.get('grade')?.touched && registrationForm.get('grade')?.invalid">
            Grade is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="gender" class="form-label fw-semibold">Gender</label>
          <select
            id="gender"
            class="form-select rounded-pill"
            formControlName="gender"
            required
          >
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <div class="text-danger small mt-1" *ngIf="registrationForm.get('gender')?.touched && registrationForm.get('gender')?.invalid">
            Gender is required.
          </div>
        </div>
      </div>

      <div class="mt-4 text-end">
        <button
          type="submit"
          class="btn btn-success px-4 rounded-pill shadow-sm"
          [disabled]="registrationForm.invalid"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
