<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-sm" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4 text-primary">Student Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter password" required />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <p class="mt-3 mb-0 text-center">
      New user?
      <a [routerLink]="['../register']" [relativeTo]="activatedRoute">
        Register here
      </a>
    </p>
  </div>
</div>
